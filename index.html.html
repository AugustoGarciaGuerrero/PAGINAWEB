<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesi칩n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #161b22;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #58a6ff;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
    }

    button {
      margin-top: 10px;
      padding: 15px;
      font-size: 16px;
      width: 100%;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388bfd;
    }

    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: #58a6ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesi칩n</h2>
    <input type="text" id="usuario" placeholder="Usuario" required>
    <input type="password" id="contrasena" placeholder="Contrase침a" required>
    <button onclick="iniciarSesion()">Ingresar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    function iniciarSesion() {
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      const mensaje = document.getElementById("mensaje");

      if (usuario && contrasena) {
        mensaje.textContent = `Te damos la bienvenida, ${usuario}!`;
        mensaje.style.color = "#58a6ff";
      } else {
        mensaje.textContent = "Por favor, ingrese usuario y contrase침a.";
        mensaje.style.color = "#f85149";
      }
    }
  </script>
</body>
</html>
